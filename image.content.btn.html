<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template with Button</title>
    <style>
        /* Base styling for the gainsight-engagement elements */
        .gainsight-engagement-container {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            display: flex; 
        }

        .gainsight-engagement-text-container {
            flex: 1;
            padding-right: 20px;
        }

        .gainsight-engagement-image {
            max-width: 150px;
            height: auto;
            flex-shrink: 0;
        }

        .gainsight-engagement-header {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .gainsight-engagement-content {
            font-size: 16px;
            margin-bottom: 15px; /* Extra space before the button */
        }

        .gainsight-engagement-button {
            background-color: #007BFF; 
            color: white;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 16px;
            display: inline-block;
        }

    </style>
</head>
<body>
    <div class="gainsight-engagement-container">
        <!-- Text Container: Contains Header, Content, and Button -->
        <div class="gainsight-engagement-text-container">
            <!-- Header -->
            <div class="gainsight-engagement-header">Header Goes Here</div>

            <!-- Main Content -->
            <div class="gainsight-engagement-content">Your content goes here.</div>

            <!-- Button/CTA -->
            <a href="your-link-here" class="gainsight-engagement-button">Click Me</a>
        </div>

        <!-- Main image -->
        <img src="https://images.unsplash.com/photo-1600716051809-e997e11a5d52" alt="Description of Image" class="gainsight-engagement-image">
    </div>
</body>
</html>
